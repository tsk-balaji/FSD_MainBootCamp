<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box Try Out</title>
    <style>
      body {
        margin: 0px;
        height: 100vh;
      }
      .deck {
        width: 100%;
        height: 100%;
        background-color: aqua;
        display: flex;
        align-items: baseline;
      }
      .card {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
      }
      .input {
        height: 100px;
        width: 100px;
        background-color: blanchedalmond;
        box-shadow: outset;
      }
    </style>
  </head>
  <body>
    <div class="deck">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div input="text" class="input"></div>
    </div>
  </body>
</html>
