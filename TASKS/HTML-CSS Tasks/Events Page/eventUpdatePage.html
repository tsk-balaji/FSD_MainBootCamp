<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="event">Freak Out Sundays ft. DJ TSK</div>
    <div class="card">
      <img
        src="./images/Concert.jpg"
        class="rounded-circle mb-50"
        alt="Concert"
      />
      <div class="bookingDetailsName">
        <div>Name:</div>
        <div>Email:</div>
        <div>Phone No:</div>
        <div>No of seats:</div>
        <div>Name of Attendee:</div>
      </div>
      <div class="bookingDetails">
        <input type="text" class="name" placeholder="Enter Your Name" />
        <input type="mail" class="mail" placeholder="username@domain.com" />
        <input
          type="text"
          class="mobileNo"
          placeholder="Enter Your Contact No"
        />
        <select class="form-select-sm" aria-label=".form-select-sm example ">
          <option selected>No of seats</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="8">9</option>
          <option value="8">10</option>
        </select>
        <input type="text" class="nameOfAttendee" placeholder="Attendee Name" />
      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      style="position: fixed; top: 470px; right: 425px"
    >
      Submit
    </button>
  </body>
</html>
