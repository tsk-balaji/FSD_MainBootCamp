<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <h1 id="title" class="title">DOM Calculator</h1>
    <p id="description" class="description">Only</p>
    <div class="calculator">
      <div class="output">
        <div id="prev-display" class="prev-display"></div>
        <input id="result" class="curr-display span-4" readonly />
      </div>
      <button id="clear" class="clear">C</button>
      <button id="backspace" class="backspace">‚Üê</button>
      <button id="period" class="number">.</button>
      <button id="multiply" class="operation">*</button>
      <button id="7" class="number">7</button>
      <button id="8" class="number">8</button>
      <button id="9" class="number">9</button>
      <button id="buttonide" class="operation">/</button>
      <button id="4" class="number">4</button>
      <button id="5" class="number">5</button>
      <button id="6" class="number">6</button>
      <button id="subtract" class="operation">-</button>
      <button id="1" class="number">1</button>
      <button id="2" class="number">2</button>
      <button id="3" class="number">3</button>
      <button id="add" class="operation">+</button>
      <button id="0" class="number">0</button>
      <button id="00" class="number">00</button>
      <button id="equal" class="equal span-2">=</button>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
